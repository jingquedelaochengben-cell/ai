<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started with Gemini API JS/TS SDK</title>
    <link rel="stylesheet" href="index.css" />
    <script type="importmap">
{
  "imports": {
    "safevalues/dom": "https://cdn.jsdelivr.net/npm/safevalues@1.2.0/dist/mjs/dom/index.js",
    "safevalues/": "https://esm.sh/safevalues@^1.2.0/",
    "safevalues": "https://cdn.jsdelivr.net/npm/safevalues@1.2.0/dist/mjs/index.js",
    "markdown-it": "https://esm.sh/markdown-it@^14.1.0",
    "sortablejs": "https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/modular/sortable.complete.esm.js",
    "monaco-editor/": "https://esm.sh/monaco-editor@^0.52.2/",
    "@monaco-editor/loader": "https://esm.sh/@monaco-editor/loader@^1.5.0",
    "monaco-editor": "https://aistudiocdn.com/monaco-editor@^0.52.2",
    "@google/genai": "https://esm.sh/@google/genai@latest"
  }
}
</script>
  </head>
  <body>
    <header class="app-header">
      <div class="file-info">
        <i class="fa-regular fa-file-lines"></i>
        <span id="notebook-title">Get Started with Gemini API JS/TS SDK</span>
      </div>
      <nav class="menu-bar">
        <div class="menu-item">
          <button class="menu-button">File</button>
          <div class="dropdown-content">
            <button id="new-btn">New</button>
            <button id="download-btn">Download (.js)</button>
            <button id="github-btn">View on GitHub</button>
          </div>
        </div>
        <div class="menu-item">
          <button class="menu-button">Edit</button>
          <div class="dropdown-content">
            <button id="cut-cell-btn">Cut Cell</button>
            <button id="copy-cell-btn">Copy Cell</button>
            <button id="paste-cell-btn">Paste Cell</button>
          </div>
        </div>
        <div class="menu-item">
          <button class="menu-button">View</button>
          <div class="dropdown-content">
            <button id="toggle-fullscreen-btn">Toggle Fullscreen</button>
            <button id="toggle-line-numbers-btn">Toggle Line Numbers</button>
          </div>
        </div>
        <div class="menu-item">
          <button class="menu-button">Insert</button>
          <div class="dropdown-content">
            <button id="insert-code-btn">Insert Code Cell</button>
            <button id="insert-md-btn">Insert Markdown Cell</button>
            <button id="insert-code-above-btn">Insert Code Above</button>
            <button id="insert-md-above-btn">Insert Markdown Above</button>
          </div>
        </div>
        <div class="menu-item">
          <button class="menu-button">Runtime</button>
          <div class="dropdown-content">
            <button id="run-all-btn">Run All</button>
            <button id="restart-kernel-btn">Restart Kernel</button>
            <button id="restart-run-all-btn">Restart & Run All</button>
          </div>
        </div>
      </nav>
    </header>
    <div id="notebook"></div>

    <div id="contact-widget">
        <button id="contact-toggle-btn" title="Contact Us" aria-label="Toggle Contact Panel" aria-expanded="false">
            <i class="fa-solid fa-envelope" aria-hidden="true"></i>
        </button>
        <div id="contact-panel" class="hidden" role="dialog" aria-labelledby="contact-header-title">
            <div id="contact-header">
                <span id="contact-header-title">Contact Us</span>
                <button id="contact-close-btn" title="Close contact" aria-label="Close Contact">&times;</button>
            </div>
            <div id="contact-content">
                <div class="contact-item">
                    <i class="fa-solid fa-envelope"></i>
                    <a href="mailto:qiheisj3131@163.com">qiheisj3131@163.com</a>
                </div>
                <div class="contact-item">
                    <i class="fa-brands fa-youtube"></i>
                    <a href="https://www.youtube.com/@zhaozexizhao-u1p" target="_blank" rel="noopener">@zhaozexizhao-u1p</a>
                </div>
            </div>
        </div>
    </div>

    <div id="settings-widget">
      <button id="settings-toggle-btn" title="Settings" aria-label="Toggle Settings Panel" aria-expanded="false">
        <i class="fa-solid fa-gear" aria-hidden="true"></i>
      </button>
      <div id="settings-panel" class="hidden" role="dialog" aria-labelledby="settings-header-title">
        <div id="settings-header">
          <span id="settings-header-title">Settings</span>
          <button id="settings-close-btn" title="Close settings" aria-label="Close Settings">&times;</button>
        </div>
        <div id="settings-content">
           <div style="font-weight: bold; color: #ccc;">Background</div>
           <button id="settings-random-color-btn" class="settings-btn">Random Color</button>
           <div class="settings-control">
             <label for="settings-color-picker">Pick Color</label>
             <input type="color" id="settings-color-picker" />
           </div>
           <div class="settings-control">
              <label for="settings-bg-url-input">Image URL</label>
              <div class="input-group">
                <input type="text" id="settings-bg-url-input" placeholder="Paste image URL..." />
                <button id="settings-apply-bg-url-btn">Apply</button>
              </div>
           </div>
           <button id="settings-reset-btn" class="settings-btn reset-btn">Reset to Default</button>
           <hr />
           <div style="font-weight: bold; color: #ccc;">Audio Settings</div>
           <div class="settings-control">
              <label for="settings-audio-enable">Enable Speech</label>
              <label class="switch">
                <input type="checkbox" id="settings-audio-enable">
                <span class="slider round"></span>
              </label>
            </div>
            <div class="settings-control">
              <label>Voice</label>
              <div class="segmented-control">
                <input type="radio" id="settings-voice-female" name="settings-voice" value="female" checked>
                <label for="settings-voice-female">Female</label>
                <input type="radio" id="settings-voice-male" name="settings-voice" value="male">
                <label for="settings-voice-male">Male</label>
              </div>
            </div>
            <div class="settings-control">
              <label for="settings-audio-volume">Volume</label>
              <input type="range" id="settings-audio-volume" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
      </div>
    </div>


    <div id="chat-widget">
      <button id="chat-toggle-btn" title="AI Assistant" aria-label="Toggle AI Assistant Chat" aria-expanded="false">
        <i class="fa-solid fa-comment-dots" aria-hidden="true"></i>
      </button>
      <div id="chat-window" class="hidden" role="dialog" aria-labelledby="chat-header-title">
        <div id="chat-header">
          <span id="chat-header-title">AI Assistant</span>
          <div class="chat-header-controls">
            <button id="chat-clear-btn" title="Clear chat" aria-label="Clear Chat">
              <i class="fa-solid fa-trash-can" aria-hidden="true"></i>
            </button>
            <button id="chat-close-btn" title="Close chat" aria-label="Close Chat">&times;</button>
          </div>
        </div>
        <div id="chat-messages" aria-live="polite"></div>
        <div id="chat-input-container">
          <input
            type="text"
            id="chat-input"
            placeholder="Ask me anything..."
            autocomplete="off"
            aria-label="Chat input"
          />
          <button id="chat-send-btn" title="Send message" aria-label="Send Message">
            <i class="fa-solid fa-paper-plane" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
